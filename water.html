<!DOCTYPE html>
<html>
<head>
	<title> water fill on scroll</title>
	<link rel="stylesheet" type="text/css" href="water.css">
</head>
<body>
      <div class="cup">
      	<div class="water">
      		<div class="wave">
      			
      		</div>
      	</div>
      </div>
     <script src="https://code.jquery.com/
     jquery-3.4.1.js"></script>
     <script type="text/javascript">
     	$(window).scroll(function(){
     		var scroll = $(window).scrollTop(),
     		    dh = $(document).height(),
     		    wh = $(window).height();
     		    scrollpercent = (scroll / (dh-
     		    	wh)) * 100;
     		    $(".wave").css('top',
     		    	scrollpercent +'%');
     	})
     </script>
</body>
</html>
